<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{TITLE}}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f7fb; }
    .wrapper { max-width: 720px; margin: 0 auto; padding: 24px; }
    .card { background: #ffffff; border-radius: 14px; padding: 24px; box-shadow: 0 4px 16px rgba(0,0,0,0.08); }
    h1 { margin: 0 0 12px; font-size: 24px; }
    .meta { color: #666; font-size: 13px; margin-bottom: 16px; }
    .item { border-top: 1px solid #eee; padding: 16px 0; }
    .item:first-child { border-top: none; }
    .item a.title { font-size: 16px; font-weight: 600; text-decoration: none; }
    .item p { margin: 8px 0 0; color: #333; line-height: 1.5; }
    .source { color: #888; font-size: 12px; margin-top: 6px; }
    .footer { color: #888; font-size: 12px; text-align: center; margin-top: 16px; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <h1>{{TITLE}}</h1>
      <div class="meta">{{DATE}} — Résumé des dernières {{LOOKBACK}}h ({{COUNT}} articles)</div>
      {{ITEMS}}
      <div class="footer">Envoyé automatiquement · Code maison (Python)</div>
    </div>
  </div>
</body>
</html>
